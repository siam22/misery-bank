<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misery Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Misery Bank!</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" placeholder="Enter your password" class="form-control">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transiction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit section">
                    <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw section">
                    <h5>Withdraw</h5>
                <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance section">
                    <h5>Balance</h5>
                <h2>$ <span id="currentBalance">6900</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="text" id="DepositAmount" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="AddDeposit" class="btn btn-success">Enter</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" id="WithdrawAmount" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="AddWithdraw" class="btn btn-success">Enter</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const loginBtn = document.getElementById("login");
            loginBtn.addEventListener("click", function(){
                const loginArea = document.getElementById("login-area")
                loginArea.style.display = "none";
                const mama = document.getElementById("transiction-area");
                mama.style.display = "block";
            })
        // Deposit Section
        const DepositBtn = document.getElementById("AddDeposit");
        DepositBtn.addEventListener("click", function(){
             const DepositNumber = getInput("DepositAmount");

            
            Upadate("currentDeposit", DepositNumber);
            Upadate("currentBalance", DepositNumber);

            document.getElementById("DepositAmount").value = "";

        })
        // Withdraw section
        const WithdrawBtn = document.getElementById("AddWithdraw");
        WithdrawBtn.addEventListener("click", function(){
            const WithdrawAmount = getInput("WithdrawAmount");
            Upadate("currentWithdraw", WithdrawAmount);
            Upadate("currentBalance", -1 * WithdrawAmount);
            

            document.getElementById("WithdrawAmount").value = "";
        })
        function getInput(id){
            const Amount = document.getElementById(id).value;
            const Number = parseFloat(Amount);
            return Number;
        }


        function Upadate(id, Money){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = Money + currentNumber;
            document.getElementById(id).innerText = totalAmount
        }
    </script>
</body>
</html>
